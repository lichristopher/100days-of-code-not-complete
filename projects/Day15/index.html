<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>STARTER: Fetch User Profile Generator</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <h1 class="title"> Random User Generator</h1>
  <div class="user-profile">
    <img id="avatar" src="https://randomuser.me/api/portraits/women/95.jpg" />
    <div id="fullname">Jon Snow</div>
    <div id="username">
      kingofnorth
    </div>
    <div class="description">
      <div>Email: <span id="email">jon@hotmail.com</span></div>
      <div>City: <span id="city">Winterfell</span></div>
    </div>
    <div class="footer">
      <button id="btn">Next User!</button>
    </div>
  </div>



  <script src="js/index.js"></script>




</body>

</html>
