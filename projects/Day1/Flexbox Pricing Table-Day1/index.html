<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="flex-container">
        <div class="flex-item">
            <ul class="package">
                <li class="header">Basic</li>
                <li class="price">$ 20/month</li>
                <li>20GB Storage</li>
                <li>100 Domains</li>
                <li>1TB Bandwidth</li>
                <li>1000 Email Boxes</li>
                <li class="price">
                    <button>Add to Cart</button>
                </li>
            </ul>
        </div>
        <div class="flex-item">
            <ul class="package">
                <li class="header highlight">Pro</li>
                <li class="price">$ 30/month</li>
                <li>100GB Storage</li>
                <li>500 Domains</li>
                <li>2TB Bandwidth</li>
                <li>1000 Email Boxes</li>
                <li class="price">
                    <button>Add to Cart</button>
                </li>
            </ul>
        </div>
        <div class="flex-item">
            <ul class="package">
                <li class="header">Premium</li>
                <li class="price">$ 60/month</li>
                <li>250GB Storage</li>
                <li>500 Domains</li>
                <li>5TB Bandwidth</li>
                <li>1000 Email Boxes</li>
                <li class="price">
                    <button>Add to Cart</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
