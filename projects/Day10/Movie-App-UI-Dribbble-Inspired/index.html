<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Ranking</h1>
            <input type="text" placeholder="Search" class="search-box">
        </header>
        <div class="movie-container">
            <div class="movie-item">
                <div class="movie-poster">
                    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/MvYpKlpFukTivnlBhizGbkAe3v.jpg" alt="">
                </div>
                <div class="movie-details">
                    <h2 class="movie-title">Ocean's Eight (2018)</h2>
                    <div class="movie-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-crown checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span></div>
                    <div class="movie-director">
                        <p>Gary Ross</p>
                    </div>
                    <div class="movie-number">1</div>
                </div>
            </div>

            <div class="movie-item">
                <div class="movie-poster"><img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/c24sv2weTHPsmDa7jEMN0m2P3RT.jpg"
                        alt=""></div>
                <div class="movie-details">
                    <h2 class="movie-title">Spider-Man: Homecoming (2017)</h2>
                    <div class="movie-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span></div>
                    <div class="movie-director">
                        <p>Jon Watts</p>
                    </div>
                    <div class="movie-number">2</div>
                </div>
            </div>

            <div class="movie-item">
                <div class="movie-poster"><img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/r6pPUVUKU5eIpYj4oEzidk5ZibB.jpg"
                        alt=""></div>
                <div class="movie-details">
                    <h2 class="movie-title">The Seven Deadly Sins: Prisoners of the Sky</h2>
                    <div class="movie-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span></div>
                    <div class="movie-director">
                        <p>Noriyuki Abe</p>
                    </div>
                    <div class="movie-number">3</div>
                </div>
            </div>

            <div class="movie-item">
                <div class="movie-poster"><img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/AkJQpZp9WoNdj7pLYSj1L0RcMMN.jpg"
                        alt=""></div>
                <div class="movie-details">
                    <h2 class="movie-title">
                        Mission: Impossible - Fallout (2018)</h2>
                    <div class="movie-rating">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span></div>
                    <div class="movie-director">
                        <p>Christopher McQuarrie</p>
                    </div>
                    <div class="movie-number">4</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const movieTitles = document.querySelectorAll('.movie-title');
        // // Only allow alphanumberics characters
        // movieTitles.forEach(movie => {
        //     movie.textContent.replace(/[^a-z0-9]/gi, '');
        // })
        const input = document.querySelector('input');
        input.addEventListener('keyup', function (e) {
            movieTitles.forEach(movie => {
                if (movie.textContent.toLowerCase().includes(input.value.toLowerCase())) {
                    movie.parentElement.parentElement.style.display = "";
                } else {
                    movie.parentElement.parentElement.style.display = "none";
                }
            })
        });
    </script>
</body>

</html>
